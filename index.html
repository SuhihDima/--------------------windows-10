<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Изучение форм в HTML 5
</title>

<body>
   <form action="#" method="get">
      <div>
         <p>Имя</p>
         <input placeholder="Имя" tabindex="1" name="username" type="text">
      </div>
      <div>
         <p>
            Пароль
         </p>
         <input tabindex="2" name="userpass" type="password">
      </div>
      <div>
         <p>Телефон</p>
         <input tabindex="3" name="userphone" type="tel">
      </div>
      <div>
         <p>Пол</p>
         <div>
            <input checked tabindex="4" name="gender" type="radio" value="male"> Мужской

         </div>
         <div>
            <input checked tabindex="4" name="gender" type="radio" value="male"> Женский
         </div>
      </div>
      <div>
         <p>Имущество</p>
      </div>
      <div>
         <input checked tabindex="5" type="checkbox" name="bike" value="yes"> Велик
      </div>
      <div>
         <input tabindex="6" type="checkbox" name="car" value="yes"> Машина
      </div>
      <div>
         <input disabled tabindex="7" type="checkbox" name="hous" value="yes"> Квартира
      </div>
      <div>
         <p>
            Дополнительная информация
         </p>
         <textarea tabindex="8" name="text"></textarea>
      </div>

      <div>
         <p>Фото</p>
      </div>
      <div>
         <input tabindex="8" type="file">
      </div>
      <div>
         <p>Любимый цвет</p>
         <select tabindex="9" name="color">
            <option selected value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="yellow">Желтый</option>
         </select>
      </div>

      <div>
         <p>Действия</p>
         <button tabindex="10" type="submit">Отправить</button>
         <button tabindex="11" type="reset">Очистить</button>

      </div>

      </textarea>
   </form>
</body>

</html>
